<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">Please fill out this short survey!</p>

    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="example@gmail.com"
        required
      />

      <label id="number-label" for="number">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        min="14"
        max="100"
        placeholder="Enter your age"
        required
      />

      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="referral">
        <option disabled selected value="">Choose</option>
        <option value="social">Social Media</option>
        <option value="friend">Friend</option>
        <option value="ad">Advertisement</option>
      </select>

      <label>Would you recommend us?</label>
      <div class="radio-group">
        <label><input type="radio" name="recommend" value="yes" />Yes</label>
        <label><input type="radio" name="recommend" value="no" />No</label>
      </div>

      <label>Which services do you use? (Select all that apply)</label>
      <div class="checkbox-group">
        <label
          ><input type="checkbox" name="services" value="design" />
          Design</label
        >
        <label
          ><input type="checkbox" name="services" value="development" />
          Development</label
        >
        <label
          ><input type="checkbox" name="services" value="support" />
          Support</label
        >
      </div>

      <label for="comments">Additional Comments:</label>
      <textarea
        id="comments"
        name="comments"
        rows="4"
        placeholder="Enter your comments..."
      ></textarea>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
